<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
<canvas id="cas" width="1000" height="300">
    您的浏览器不支持canvas标签。
</canvas>
</body>
</html>
<script>
    var context = document.getElementById("cas").getContext('2d');
	context.arc(150,40,100,0,1*Math.PI);
	context.strokeStyle='#00f';
	context.stroke();//定义描边
	context.beginPath();
	context.arc(150,25,100,0.05*Math.PI,0.95*Math.PI);
	context.strokeStyle='#00f';
	context.stroke();//定义描边
</script>
