<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>document对象</title>
<style>
div{
	width:200px;
	height:100px;
	background:#FC0;
	}
</style>
</head>
<body>
	<div id="box"></div>
</body>
</html>
<script>
	var box=document.getElementById('box'); 
	box.style.width='300px';
	box.style.height='20px';
	box.style.background='blue';
</script>
