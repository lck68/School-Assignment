<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>列表项目符号位置</title>
<style type="text/css">
.in{list-style-position:inside;}   
.out{list-style-psition:outside;} 
li{border:1px solid #CCC;}
</style>
</head>
<body>
<h2>中秋节</h2>
<ul class="in">                     
    <li>中秋节，又称月夕、秋节、仲秋节。</li>
    <li>时在农历八月十五。</li>
    <li>始于唐朝初年，盛行于宋朝。</li>
    <li>自2008年起中秋节被列为国家法定节假日。</li>
</ul>
<ul class="out">                   
    <li>端午节</li>
    <li>除夕</li>
    <li>清明节</li>
    <li>重阳节</li>
</ul>
</body>
</html>
