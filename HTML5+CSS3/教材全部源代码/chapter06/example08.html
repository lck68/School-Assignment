ul{list-style:circle inside;}

</style>
</head>
<body>
 <ul>
   <li class="one">栗子的营养价值</li> 
   <li>包含丰富的不饱和脂肪酸和维生素、矿物质</li>
   <li>富含蛋白质、核黄素、碳水化合物</li>
 </ul>
</body>
</html>
