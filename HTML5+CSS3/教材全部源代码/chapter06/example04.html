<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>列表的嵌套应用</title>
</head>
<body>
<h2>饮品</h2>
<ul>
	<li>咖啡
    		<ol>                    <!--有序列表的嵌套-->
        		<li>拿铁</li>
            	<li>摩卡</li>
        	</ol>
     </li>
    <li>茶
        <ul>                     <!--无序列表的嵌套--> 
        		<li>碧螺春</li>
            	<li>龙井</li>
        </ul>
    </li>
</ul>
</body>
</html>
