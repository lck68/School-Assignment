<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>有序列表</title>
</head>
<body>
<ol>
  <li>大师兄孙悟空</li>
  <li>二师兄猪八戒</li>
  <li>三师弟沙和尚</li>
</ol>
<ol>
  <li type="1" value="1">第一名状元</li>     <!--阿拉伯数字排序-->
  <li type="a">第二名榜眼</li>                 <!--英文字母排序-->
  <li type="I">第三名探花</li>                 <!--罗马数字排序-->
</ol>
</body>
</html>
