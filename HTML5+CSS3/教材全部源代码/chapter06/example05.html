<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>列表项显示符号</title>
<style type="text/css">
ul{ list-style-type:square;}
ol{ list-style-type:decimal;}
</style>
</head>
<body>
<h3>红色</h3>
<ul>
    <li>大红</li>
    <li>朱红</li>
    <li>嫣红</li>
</ul>
<h3>蓝色</h3>
<ol>
	<li>群青</li>
    <li>普蓝</li>
    <li>湖蓝</li>
</ol>
</body>
</html>
