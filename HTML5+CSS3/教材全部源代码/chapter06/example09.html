<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>背景属性定义列表项显示符号</title>
<style type="text/css">
dd{
	list-style:none;     /*清除列表的默认样式*/
	height:26px;
	line-height:26px;
	background:url(2.png) no-repeat left center; /*为li设置背景图像 */
	padding-left:25px;
 } 
</style>
</head>
<body>
<h2>熊猫</h2>
<dl>
	<dt><img src="xiongmao.jpg"></dt>
	<dd>黑眼圈</dd>
	<dd>肥胖腰</dd>
	<dd>圆滚滚</dd>
</dl>
</body>
</html>
