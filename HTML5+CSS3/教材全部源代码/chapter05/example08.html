<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>盒子模型的宽度与高度</title>
<style type="text/css">
.box{
	width:200px;                 /*设置段落的宽度*/
	height:80px;                 /*设置段落的高度*/
	background:#CCC;             /*设置段落的背景颜色*/
	border:8px solid #F00;       /*设置段落的边框*/
	padding:15px;                /*设置段落的内边距*/
	margin:20px;                 /*设置段落的外边距*/
}
</style>
</head>
<body>
<p class="box">这是一个盒子</p>
</body>
</html>
