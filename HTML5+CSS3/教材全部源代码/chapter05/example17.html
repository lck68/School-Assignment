<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>块元素和行内元素</title>
<style type="text/css">
h2{                          
	background:#39F;            /*定义h2标签的背景颜色为青色*/
	width:350px;                /*定义h2标签的宽度为350px*/
	height:50px;                /*定义h2标签的高度为50px*/
	text-align:center;          /*定义h2标签的文本水平对齐方式为居中*/
	}
p{background:#060;}             /*定义p的背景颜色为绿色*/
strong{                         
	background:#66F;            /*定义strong标签的背景颜色为紫色*/
	width:360px;                /*定义strong标签的宽度为360px*/
	height:50px;                /*定义strong标签的高度为50px*/
	text-align:center;          /*定义strong标签的文本水平对齐方式为居中*/
    }
em{background:#FF0;}            /*定义em的背景颜色为黄色*/
del{background:#CCC;}           /*定义del的背景颜色为灰色*/
</style>
</head>
<body>
<h2>h2标签定义的文本</h2>
<p>p标签定义的文本</p>
<p>
<strong>strong标签定义的文本</strong>
<em>em标签定义的文本</em>
<del>del标签定义的文本</del>
</P>
</body>
</html>
