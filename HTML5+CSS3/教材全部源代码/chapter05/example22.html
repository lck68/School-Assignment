<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>嵌套块元素上外边距的合并</title>
<style type="text/css">
*{margin:0; padding:0;}   /*使用通配符清除所有HTML标记的默认边距*/
div.father{
	width:400px;
	height:400px;
	background:#FC0;	
	margin-top:20px;      /*定义第一个div的上外边距为20px*/
	border-top:1px solid #FCC;       /*定义父div的上边框*/ 
	}
div.son{
	width:200px;
	height:200px;
	background:#63F;	
	margin-top:40px;      /*定义第二个div的上外边距为40px*/
	}
</style>
</head>
<body>
<div class="father">
     <div class="son"></div>
</div>
</body>
</html>
