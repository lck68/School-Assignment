<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>span标签的使用</title>
<style type="text/css">
#header{                      /*设置当前div中文本的通用样式*/
	font-family:"微软雅黑";
	font-size:16px;
	color:#099;
	}
#header .main{                /*控制第1个span中的特殊文本*/
	color:#63F;
	font-size:20px;
	padding-right:20px;
	}
#header .art{                /*控制第2个span中的特殊文本*/
	color:#F33;
	font-size:18px;
	}
</style>
</head>
<body>
<div id="header">
 <span class="main">木偶戏</span>是中国一种古老的民间艺术，<span class="art">是中国乡土艺术的瑰宝。</span>
</div>
</body>
</html>
