<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>设置边框宽度</title>
<style type="text/css">
p{
	border-width:1px;          /*综合设置4边宽度*/
	border-top-width:3px;      /*设置上边宽度覆盖*/
	/*上面2行代码等价于：border-width:3px 1px 1px; */
	border-style:solid;
}
</style>
</head>
<body>
<p>边框宽度—上3px，下左右1px。边框样式—单实线。</p>
</body>
</html>
