<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>外边距</title>
<style type="text/css">
img{
	border:5px solid green;
	float:left;                   /*设置图像左浮动*/
	margin-right:50px;          /*设置图像的右外边距*/
	margin-left:30px;           /*设置图像的左外边距*/
    /*上面两行代码等价于margin:0 50px 0 30px;*/
	}
p{text-indent:2em;}            /*段落文本首行缩进2字符*/
</style>
</head>
<body>
<img src="longmao.png" alt="龙猫和小月姐妹" />
<p>龙猫剧情简介：小月的母亲生病住院了，父亲带着她与妹妹到乡下的居住。她们在乡下遇到了很多小精灵，更与一只大大胖胖的龙猫成为了朋友。龙猫与小精灵们利用他们的神奇力量，为小月与妹妹带来了很多神奇的景观…</p>
</body>
</html>
