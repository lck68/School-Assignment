<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>单列布局</title>
<style type="text/css">
body{margin:0; padding:0;font-size:24px;text-align:center;}
div{
	width:980px;          /*设置所有模块的宽度为980px、居中显示*/
	margin:5px auto;
	background:#D2EBFF;
}
#top{height:40px;}       /*分别设置各个模块的高度*/
#nav{height:60px;}
#banner{height:200px;}
#content{height:200px;}
#footer{height:90px;}
</style>
</head>
<body>
<div id="top">头部</div>
<div id="nav">导航栏</div>
<div id="banner">焦点图</div>
<div id="content">内容</div>
<div id="footer">页面底部</div>
</body>
</html>
