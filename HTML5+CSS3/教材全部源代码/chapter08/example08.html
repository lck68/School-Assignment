<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>overflow属性</title>
<style type="text/css">
div{
	width:260px;       
	height:176px;       
	background:url(bg.png) center center  no-repeat;
	overflow:scroll;    /*溢出内容呈现在标记框之外*/ 
}
</style>
</head>
<body>
<div>
晨曦浮动着诗意，流水倾泻着悠然。大自然本就是我的乐土。我曾经迷路，被纷扰的世俗淋湿而模糊了双眼。归去来兮！我回归恬淡，每一日便都是晴天。晨曦，从阳光中飘洒而来，唤醒了冬夜的静美和沉睡的花草林木，鸟儿出巢，双双对对唱起欢乐的恋歌，脆声入耳漾心，滑过树梢回荡在闽江两岸。婆娑的垂柳，在晨风中轻舞，恰似你隐约在烟岚中，轻甩长发向我微笑莲步走来。栏杆外的梧桐树傲岸繁茂，紫燕穿梭其间，是不是因为有了凤凰栖息之地呢？
</div>
</body>
</html>
