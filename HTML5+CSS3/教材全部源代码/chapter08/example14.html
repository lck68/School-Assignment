<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>section标签的使用</title>
</head>
<body>
<article>
	<header>
		<h2>小张的个人介绍</h2>
	</header>
	<p>小张是一个好学生，是一个帅哥……</p>
	<section>
		<h2>评论</h2>
		<article>
			<h3>评论者：A</h3>
			<p>小张真的很帅</p>
		</article>
		<article>
			<h3>评论者：B</h3>
			<p>小张是一个好学生</p>
		</article>
	</section>
</article>
</body>
</html>
