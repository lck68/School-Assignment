<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>文本格式化标签</title>
</head>
<body>
<p>文本是正常显示的文本</p>
<p><b>文本是使用b标签定义的加粗文本</b></p>
<p><strong>文本是使用strong标签定义的强调文本</strong></p>
<p><ins>文本是使用ins标签定义的下画线文本</ins></p>
<p><i>文本是使用i标签定义的倾斜文本</i></p>
<p><em>文本是使用em标签定义的强调文本</em></p>
<p><del>文本是使用del标签定义的删除线文本</del></p>
</body>
</html>
