<h2 align="center">陈登吃海鲜吃死</h2>
<p align="center">类型：三国冷知识</p>
<p>在《三国志华佗传》记载了陈登的死因，这位三国中深受刘备和曹操高度评价的天纵之才英年早逝，都是因为吃了太多海鲜，而当时的人们对于海鲜的卫生情况尚不像今天的人们这么讲究，所以结果这些携带细菌的海鲜就在陈登的肚腹之中长成小虫。华佗为他开了药，陈登吐出的小虫高达三升之多，真是令人惊讶。后来陈登不长记性，还是热爱吃海鲜，再次病发的时候，华佗外出，无人可以医治，陈登就这样病死了。</p>
