<h2>5G技术将如何改变我们的生活？</h2>
<hr/>
<p>
2019年05月18日综合科技报道
</p>
<hr/>
<p>如果你认为5G带来的只是下载视频更快，上网更加流畅，那你就错了。5G可以带给我们的远不止这些。在5G时代，你眼前的一切都可以连接在一起，水杯、汽车、空调、电视机、农作物……真正实现了万物互联互通。5G具有超高速率、超大连接、超低时延三大特性，通信速率会比4G高出10-100倍，5G生态圈中的云计算、AI、无人机、VR和大视频都会同步发展。在此基础上，各行各业都会产生新的应用和商业模式，将会颠覆你对当前社会的认知。</p>
