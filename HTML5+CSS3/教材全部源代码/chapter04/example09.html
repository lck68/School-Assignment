<html lang="en">
<head>
<meta charset="UTF-8">
<title>only-child选择器的使用</title>
<style type="text/css">
strong:only-child{color:red;}
</style>
</head>
<body>
	<p>
    	<strong>一代宗师</strong>
    	<strong>英雄</strong>
    </p>
	<p>
    	<strong>复仇者联盟4</strong>
    </p>
	<p>
    	<strong>非诚勿扰</strong>
    	<strong>火影忍者</strong>
        <strong>进击的巨人</strong>
    </p>
</body>
</html>
