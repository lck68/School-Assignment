<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>not选择器的使用</title>
<style type="text/css">
body *:not(h3){
	color: orange;
	font-size: 20px;
	font-family: "宋体";
}
</style>
</head>
<body>
<h3>《世界上最远的距离》</h3>	
<p>世界上最远的距离</p> 
<p>不是生与死的距离</p> 
<p>而是我站在你面前</p> 
<p>你却不知道我爱你...</p>
</body>
</html>
