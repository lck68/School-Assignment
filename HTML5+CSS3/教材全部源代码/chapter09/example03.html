<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS控制视频的宽高</title>
<style type="text/css">
*{
	margin:0; 
	padding:0;
}
div{
	width:600px;
	height:300px;
	border:1px solid #000;
}
video{
 
	background:#9CCDCD;
	float:left;	
}
p{
	width:200px;
	height:300px;
	background:#999;
	float:left;	
}
</style>
</head>
<body>
<div>
<p>占位色块</p>
<video src="video/pian.mp4" controls>浏览器不支持video标签</video>
<p>占位色块</p>
</div>
</body>
</html>
