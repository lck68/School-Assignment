<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>multiple属性的使用</title>
</head>
<body>
<form action="#" method="get">
电子邮箱：<input type="email" name="myemail" multiple/>&nbsp;&nbsp;（如果电子邮箱有多个，请使用逗号分隔）<br/><br/>
上传照片：<input type="file" name="selfile" multiple/><br/><br/>
<input type="submit" value="提交"/>
</form>
</body>
</html>
