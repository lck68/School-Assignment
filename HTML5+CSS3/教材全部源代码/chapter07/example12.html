<!doctype html>
<html>

<title>为下拉菜单中的选项分组</title>
</head>
<body>
<form action="#" method="post">
城区：<br />

        <optgroup label="北京">
            <option>东城区</option>
            <option>西城区</option>
            <option>朝阳区</option>
            <option>海淀区</option>
        </optgroup>
        <optgroup label="上海">
            <option>浦东新区</option>
            <option>徐汇区</option>
            <option>虹口区</option>
        </optgroup>
    </select>
</form>
</body>
</html>
