<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>skew()方法</title>
<style type="text/css"> 
div{
	width:100px;
	height:50px;
	margin:0 auto;
	background-color:#F90;
	border:1px solid black;
}
#div2{transform:skew(-30deg,-10deg);}
</style>
</head>
<body>
<div>我是原来的元素</div>
<div id="div2">我是倾斜后的元素</div>
</body>
</html>
