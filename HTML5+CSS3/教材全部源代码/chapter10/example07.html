<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>rotateX()方法</title>
<style type="text/css"> 
div{
	width:250px;
	height:50px;
	background-color:#FF0;
	border:1px solid black;
}
div:hover{
	transition:all 1s ease 2s;              /*设置过渡效果*/
	transform:rotatex(60deg);
}
</style>
</head>
<body>
<div>元素旋转后的位置</div>
</body>
</html>
