<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>perspective属性</title>
<style type="text/css"> 
div{	
	width:250px;
	height:50px;
	border:1px solid #666;
	perspective:250px;                     /*设置透视效果*/
	margin:0 auto;
	}
.div1{
	width:250px;
	height:50px;
	background-color:#0CC;
}
.div1:hover{
	transition:all 1s ease 2s;          
	transform:rotateX(60deg);
}
</style>
</head>
<body>
<div>
	<div class="div1">元素透视</div>
</div>
</body>
</html>
