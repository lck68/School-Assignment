<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>transition-property属性</title>
<style type="text/css">
div{
	width:400px;
	height:100px;
	background-color:red;
	font-weight:bold;
	color:#FFF;
	}
div:hover{
	background-color:blue;
	/*指定动画过渡的CSS属性*/
	transition-property:background-color;
	/*指定动画过渡的CSS属性*/
	transition-duration:5s;
}
</style>
</head>
<body>
	<div>使用transition-property属性改变元素背景色</div>
</body>
</html>
