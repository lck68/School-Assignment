<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>后代选择器</title>
<style type="text/css">
p strong{color:red;}     /*后代选择器*/
strong{color:blue;}
</style>
</head>
<body>
<p>段落文本<strong>嵌套在段落中，使用strong标记定义的文本（红色）。</strong></p>
<strong>嵌套之外由strong标记定义的文本（蓝色）。</strong>
</body>
</html>
