<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>text-overflow属性</title>
<style type="text/css">
P{
	width:200px; 
	height:100px; 
	border:1px solid #000;
	white-space:nowrap;        /*强制文本不能换行*/
	overflow:hidden;           /*修剪溢出文本*/
	text-overflow:ellipsis;    /*用省略标签标示被修剪的文本*/
}
</style>
</head>
<body>
<p>把很长的一段文本中溢出的内容隐藏，出现省略号</p>
</body>
</html>
