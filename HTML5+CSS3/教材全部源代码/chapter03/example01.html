<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>内嵌式引入CSS样式表</title>
<style type="text/css">
h2{text-align:center;}   /*定义标题标签居中对齐*/
p{                           /*定义段落标签的样式*/
	font-size:16px;
	font-family:"楷体";
	color:purple;
	text-decoration:underline;
	}
</style>
</head>
<body>
<h2>内嵌式CSS样式</h2>
<p>使用style标签可定义内嵌式CSS样式表，style标签一般位于head头部标签中，title标签之后。</p>
</body>
</html>
