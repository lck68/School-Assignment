<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>标签指定式选择器的应用</title>
<style type="text/css">
p{ color:blue;}
.special{ color:green;}
p.special{ color:red;}    /*标签指定式选择器*/   
</style>
</head>
<body>
<p>普通段落文本（蓝色）</p>
<p class="special">指定了.special类的段落文本（红色）</p>
<h3 class="special">指定了.special类的标题文本（绿色）</h3>
</body>
</html>
